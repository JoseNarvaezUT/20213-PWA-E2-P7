<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                Universidad Tecnológica Emiliano Zatapa del Estado de Morelo
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <div style="height: 300px;" >
                    <video id="player" class="img-fluid" autoplay ></video>
                </div>
                
            </div>
            <div class="col-sm-12">
                <button type="button" id="btnCamera"  class="btn btn-primary btn-block" >Abrir Cámara</button>
                <button type="button" id="btnCameraBack"  class="btn btn-primary btn-block" >Tracera</button>
                <button type="button" id="btnTakePhoto"  class="btn btn-primary btn-block" >Tomar Foto</button>
            </div>
            <div class="col-12 text-center">
                <img id="photoUser" src="images/user.png" width="300px" height="300" alt="">
            </div>
        </div>
       
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
